name: Generate PlantUML Diagrams

on:
  push:
    branches:
      - main
    paths:
      - 'diagrams/**.puml'
  workflow_dispatch:

jobs:
  generate_diagrams:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download PlantUML
        run: |
          wget https://github.com/plantuml/plantuml/releases/download/v1.2024.6/plantuml.jar

      - name: Generate SVG diagrams
        run: |
          for puml_file in diagrams/*.puml; do
            java -jar plantuml.jar -tsvg "$puml_file"
          done

      - name: Commit and push changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add diagrams/*.svg
          git commit -m "Generate PlantUML diagrams to SVG" || echo "No changes to commit"
          git push
